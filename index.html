<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="container-fluid row">
        <!-- container-fluid makes the container responsive -->
        <div class="col-8">
            <!-- There are 12 columns in Bootstrap. col-8 covers 8 columns -->
            <div id="left_container">
                <div id="main_text">
                    <h1>Ramona &<br> Christian</h1>
                    <p id="news">We're getting married!</p>
                </div>
                <img id="main_couple" src="images/couple.jpg" alt="engaged couple">
            </div>
        </div>
        <div class="col-4 text-center">
            <h2>Los Angeles California</h2>
            <p>Saturday, August 6, 2022<br>26 Days  23 Hours  30min  3sec</p>

            <div class="d-grid rsvp_btn">
                <button class="btn btn-primary" type="button">RSVP</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
