<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Getting Married! | Ramona & Christian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <a href="#">Home</a>
          <a href="rsvp.html">RSVP Form</a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid row">
        <!-- container-fluid makes the container responsive -->
        <div class="col-8">
            <!-- There are 12 columns in Bootstrap. col-8 covers 8 columns -->
            <div id="left_container">
                <div id="main_text">
                    <h1>Ramona &<br> Christian</h1>
                    <p id="news">We're getting married!</p>
                </div>
                <img id="main_couple" src="images/couple.jpg" alt="an engaged couple" title="We're getting married!">
            </div>
        </div>
        <div class="col-4 text-center">
            <h2>Los Angeles California</h2>
            <br>
            <p id="display_wedding_date"></p>
            <p id="count_down"></p>
            <script>
            // Add script tags when writing JavaScript
                var wedding_date = new Date("January 5, 2025 12:00:00").getTime();
                // stored a date in the timestamp of milliseconds (.getTime()) in the wedding_date variable
                
                var display_date = new Date(wedding_date);
                var optionsDate = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
                var dateReferenceString = display_date.toLocaleDateString('en-US', optionsDate);
                // stores the wedding date inside display_date variable
                // the variable options is storing the configuration settings for the toLocaleDateString method
                // the toLocaleDateString is responsible for formatting the date string

                document.getElementById("display_wedding_date").innerHTML = dateReferenceString
                // changes the string of this id to the string in this variable

                var update_count_down = setInterval(function() {
                // setInterval repeatedly calls a function and updates the countdown every 1 second

                    var now = new Date().getTime();
                    // Get today's date and time
                    var distance = wedding_date - now;
                    // Find the difference from now until the wedding date in milliseconds

                    // Time calculations for days and hours
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                    // Output the result in an element with id="count_down"
                    document.getElementById("count_down").innerHTML = days + " Days | " + hours + " Hours ";

                }, 1000);
                // Call the function every 1000 milliseconds (1 second)
            </script>
            <br>
            <div class="d-grid rsvp_btn">
                <a href="rsvp.html"><button class="btn btn-primary" type="button">RSVP</button></a>      
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
